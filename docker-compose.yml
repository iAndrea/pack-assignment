version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pack-assignment-db
    environment:
      POSTGRES_DB: packdb
      POSTGRES_USER: packuser
      POSTGRES_PASSWORD: packpass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U packuser -d packdb']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
